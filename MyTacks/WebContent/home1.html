<!doctype html>
<html>

<head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        
        
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
<body>
        <div class="container">
            <!-- Codrops top bar --><!--/ Codrops top bar -->
            <header>

<body>
<table width="87" height="244" border="1">
  <tr>
    <td width="77"><input name="submit" type="submit" autofocus id="submit" value="HOME"></td>
  </tr>
  <tr>
    <td><input type="submit" name="profile" id="profile" value="PROFILE" onClick="profile.html"></td>
  </tr>
  <tr>
    <td><input type="submit" name="boards" id="boards" value="BOARDS"></td>
  </tr>
  <tr>
    <td height="58"><input type="submit" name="tacks" id="tacks" value="TACKS"></td>
  </tr>
</table>
<div>
   <div id="wrapper" class="animate form">
                            <form  action="register" autocomplete="on" method="post"> 
                                <h1> Profile </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="userName" name="userName" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register" > Log in </a>
								</p>
                            </form>
                        </div>
						

</div>
</body>

</html>
